name: Pull request check

on:
  pull_request:
    branches: [main]

jobs:
  test_client:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install dependencies
        working-directory: client
        run: npm i

      - name: Run Eslint
        working-directory: client
        run: eslint .
