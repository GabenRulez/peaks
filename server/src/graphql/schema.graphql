type Query {
  me: User
  user(id: ID!): User
  users: [User!]!
  peak(id: ID!): Peak
}

type User {
  email: String!
  displayName: String!
}

type Mutation{
  user(id: ID!, email: String!, displayName: String!): String!
}

type Peak{
  name: String!
  height: Int
  description: String!
  mountain_range: String!
}
