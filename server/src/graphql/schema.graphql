type Query {
  me: User
  user(id: ID!): User!
  users: [User!]!
  peak(id: ID!): Peak!
  chats(userUuid: ID!): [Chat!]!
  messages(chatUuid: ID!): [Message!]!
  messagesByDate(chatId: ID!, dateFrom: String!, dateTo: String!): [Message!]!
}

type User {
  id: ID!
  email: String!
  displayName: String!
  city: String!
  contact: String!
}

type Mutation{
  updateUser(input: UpdateUserInput!): User!
}

input UpdateUserInput{
  id: ID!
  displayName: String!
  city: String!
  contact: String!
}

type Peak{
  id: ID!
  name: String!
  longitude: Float!
  latitude: Float!
  absHeight: Int!
  description: String!
  mountainRange: String!
}

type Chat{
  uuid: ID!
  name: String!
}

type Message{
  id: ID!
  user: User!
  chat: Chat!
  value: String!
  time: String!
}