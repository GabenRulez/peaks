scalar DateTime

type Query {
  me: User
  user(id: ID!): User!
  users: [User!]!
  peak(id: ID!): Peak!
  peaks: [Peak!]!
  expedition(id: ID!): Expedition!
  expeditions(fromDate: DateTime, toDate: DateTime): [Expedition!]!
  # singleRecord(id: ID!): ParticipantExpeditions!
  singleExpeditionInvite(id: ID!): ExpeditionInvite!
}

type Mutation {
  updateMe(input: UpdateMeInput!): User!
  cancelExpedition(id: ID!): Expedition!
  addExpedition(input: AddExpeditionInput!): Expedition!
  updateExpedition(input: UpdateExpeditionInput!): Expedition!
  addParticipant(participantId: ID!, userId: ID!): User!
  deleteById(id: ID!): User!
  deleteByExpeditionAndParticipant(input: DeleteParticipantInput!): User!
  addExpeditionInvite(input: InviteInput!): ExpeditionInvite!
  deleteExpeditionInviteById(id: ID!): ExpeditionInvite!
  deleteExpeditionInvite(input: InviteInput!): ExpeditionInvite!
}

type User {
  id: ID!
  email: String!
  displayName: String!
  photoUrl: String!
  city: String!
  contact: String!
  authoredExpeditions: [Expedition!]!
  participatedExpeditions: [Expedition!]!
  expeditionInvitesSent: [ExpeditionInvite!]!
  expeditionInvitesRecived: [ExpeditionInvite!]!
}

type Peak {
  id: ID!
  name: String!
  longitude: Float!
  latitude: Float!
  absHeight: Int!
  description: String!
  mountainRange: String!
  expeditions: [Expedition!]!
}

type Expedition {
  id: ID!
  peak: Peak!
  date: DateTime!
  title: String!
  description: String
  maxParticipants: Int!
  participants: [User!]!
}

type ExpeditionInvite {
  id: ID!
  from: User!
  to: User!
  expedition: Expedition!
  timestamp: DateTime!
}

input UpdateMeInput {
  displayName: String!
  city: String!
  contact: String!
}

input AddExpeditionInput {
  authorId: ID!
  peakId: ID!
  date: DateTime!
  title: String!
  description: String
  maxParticipqnts: Int!
}

input UpdateExpeditionInput {
  id: ID!
  date: DateTime!
  title: String!
  description: String
  maxParticipants: Int!
}

input DeleteParticipantInput {
  participantId: ID!
  expeditionId: ID!
}

input InviteInput {
  to: ID!
  expeditionId: ID!
}
