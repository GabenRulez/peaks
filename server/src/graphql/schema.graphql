type Query {
  me: User
  user(id: ID!): User!
  users: [User!]!
  peak(id: ID!): Peak!
  expedition(id: ID!): Expedition!
  expeditionsBefore(date: DateTime!): [Expedition!]!
  userExpeditions(authorId: ID!): [Expedition!]!
  peakExpeditions(peakId: ID!): [Expedition!]!
}

type User {
  id: ID!
  email: String!
  displayName: String!
  city: String!
  contact: String!
}

type Expedition{
  id: ID!
  date: DateTime!
  title: String!
  description: String
  maxParticipqnts: Int!
}

type AddExpeditionInput{
  authorId: ID!
  peakId: ID!
  date: DateTime!
  title: String!
  description: String
  maxParticipqnts: Int!
}

type UpdateExpeditionInput{
  id: ID!
  date: DateTime!
  title: String!
  description: String
  maxParticipqnts: Int!
}

type Mutation{
  updateUser(input: UpdateUserInput!): User!
  cancelExpedition(id: ID!): Expedition!
  addExpedition(input: AddExpeditionInput!): Expedition!
  updateExpedition(input: UpdateExpeditionInput!): Expedition!
}

input UpdateUserInput{
  id: ID!
  displayName: String!
  city: String!
  contact: String!
}

type Peak{
  id: ID!
  name: String!
  longitude: Float!
  latitude: Float!
  absHeight: Int!
  description: String!
  mountainRange: String!
}
